<!DOCTYPE html>

<html>

<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <h1 class="text-danger">Bootstrap Booking Form:</h1>
  <div class="card bg-light mb-3">
  <div class="card-body">
    Fill out the form and click the submit button when complete...
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6">
      <!-- User and name panel -->
      <div class="card">
        <div class="card-header text-white" style="background-color: #2E2EFF;">
          User:
        </div>
        <div class="card-body">
          <div class="form-check form-check-inline">
          <label for="inlineFormEmail" class="font-weight-bold">Username:   </label>
          <input type="email"  id="inlineFormEmail" placeholder="Type username..." size="50">
          </div>
          <br>
          <div class="form-check form-check-inline">
          <label for="inlineFormEmail" class="font-weight-bold">First Name:   </label>
          <input type="email"  id="inlineFormEmail" placeholder="Type first name..." size="50">
          </div>
          <br>
          <div class="form-check form-check-inline">
          <label for="inlineFormEmail" class="font-weight-bold">Last Name:   </label>
          <input type="email"  id="inlineFormEmail" placeholder="Type last name..." size="50">
          </div>

        </div>
      </div>

      <!-- Contact panel -->
      <div class="card">
        <div class="card-header text-white" style="background-color: #2E2EFF;">
          Contact:
        </div>
        <div class="card-body">
          <div class="input-group w-50">
              <span class="input-group-text" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                  <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                </svg>
              </span>
              <input type="text" class="form-control" placeholder="Type phone#..." aria-label="Input group example" aria-describedby="basic-addon1">
            </div>
          <div class="input-group w-50">
              <span class="input-group-text" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-richtext" viewBox="0 0 16 16">
                  <path d="M7 4.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0zm-.861 1.542 1.33.886 1.854-1.855a.25.25 0 0 1 .289-.047l1.888.974V7.5a.5.5 0 0 1-.5.5H5a.5.5 0 0 1-.5-.5V7s1.54-1.274 1.639-1.208zM5 9a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1H5z"/>
                  <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
                </svg>
              </span>
              <input type="text" class="form-control" placeholder="Type fax#..." aria-label="Input group example" aria-describedby="basic-addon1">
            </div>
          <div class="input-group w-50">
              <span class="input-group-text" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-at" viewBox="0 0 16 16">
  <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z"/>
  <path d="M14.247 14.269c1.01 0 1.587-.857 1.587-2.025v-.21C15.834 10.43 14.64 9 12.52 9h-.035C10.42 9 9 10.36 9 12.432v.214C9 14.82 10.438 16 12.358 16h.044c.594 0 1.018-.074 1.237-.175v-.73c-.245.11-.673.18-1.18.18h-.044c-1.334 0-2.571-.788-2.571-2.655v-.157c0-1.657 1.058-2.724 2.64-2.724h.04c1.535 0 2.484 1.05 2.484 2.326v.118c0 .975-.324 1.39-.639 1.39-.232 0-.41-.148-.41-.42v-2.19h-.906v.569h-.03c-.084-.298-.368-.63-.954-.63-.778 0-1.259.555-1.259 1.4v.528c0 .892.49 1.434 1.26 1.434.471 0 .896-.227 1.014-.643h.043c.118.42.617.648 1.12.648Zm-2.453-1.588v-.227c0-.546.227-.791.573-.791.297 0 .572.192.572.708v.367c0 .573-.253.744-.564.744-.354 0-.581-.215-.581-.8Z"/>
          </svg>
              </span>
              <input type="text" class="form-control" placeholder="Type email..." aria-label="Input group example" aria-describedby="basic-addon1">
            </div>
        </div>
        </div>
      <!-- Schedule panel -->
        <div class="card" >
          <div class="card-header text-white" style="background-color: #2E2EFF;">
            Schedule:
          </div>
          <div class="card-body">
            <h9 class = "font-weight-bold">Adults:</h9>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" size = "50">
                Choose number of adults
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">1</a></li>
                <li><a class="dropdown-item" href="#">2</a></li>
                <li><a class="dropdown-item" href="#">3</a></li>
              </ul>
            </div>
            <div class = "row">
              <div class ="col-xs">
                <h9 class = "font-weight-bold">Check-in Date:</h9>
                <br>
                <input type="date" id="checkin" name="checkin">
                <br>
                <h9 class = "font-weight-bold">Days:</h9>
              <input type="text" placeholder = "Display days..." class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" disabled>
              </div>
              <div class = "col-xs">
                <h9 class = "font-weight-bold">Check-out Date:</h9>
                <br>
                <input type="date" id="checkout" name="checkout">

                <br>
                <h9 class = "font-weight-bold">Cost($):</h9>
                <input type="text" placeholder = "Display cost..." class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" disabled>
                </div>
            </div>
          </div>

        </div>


    </div>
    <div class="col-sm-6">
      <!-- Other panel -->
      <div class="card">
        <div class="card-header text-white" style="background-color: #2E2EFF;">
          Other:
        </div>
        <div class="card-body">
          <h8 class="font-weight-bold">Message:</h8>
          <textarea class="form-control" rows="20" id="comment"></textarea>

          <h8 class="font-weight-bold">Range:</h8>
          <div class="range">
  <input type="range" class="form-range" id="customRange1" />
</div>

          <h8 class="font-weight-bold">Priority:</h8>
          <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    <label class="form-check-label" for="inlineRadio1">Low</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="inlineRadio2">Medium</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
    <label class="form-check-label" for="inlineRadio3">High</label>
  </div>

        </div>
      </div>

    </div>
  </div>
</div>




</body>
</html>
